- type: entity
  name: pickaxe
  parent: BaseItem
  id: Pickaxe
  description: Notched to perfection, for jamming it into rocks
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    state: pickaxe
  - type: MeleeWeapon
    # Grimbly #47, Reverting The Nyanocombat 2 Rework On Drills
    attackRate: 0.7
    range: 1.25
    wideAnimationRotation: -135
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
      params:
        volume: -3
    damage:
      types:
        Blunt: 2
        Pierce: 3
    bluntStaminaDamageFactor: 1.0
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 0
    maxTargets: 3
    angle: 100
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Structural: 30
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    - 1,1,1,2
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    storedRotation: -45
  - type: UseDelay

- type: entity
  name: mining drill
  parent: BaseItem
  id: MiningDrill
  description: Powerful tool used to quickly drill through rocks
  components:
  - type: Item
    storedRotation: -90
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Tools/handdrill.rsi
    state: handdrill
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -90
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"
    # Grimbly #47, Reverting The Nyanocombat 2 Rework On Drills
    attackRate: 3.5
    range: 1.4
    damage:
      types:
        Blunt: 1
        Slash: 2
        Structural: 15
    bluntStaminaDamageFactor: 1.0
    heavyRateModifier: 1
    heavyRangeModifier: 1
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 0
    maxTargets: 3
    angle: 20

  - type: ReverseEngineering # Nyano
    difficulty: 2
    recipes:
      - MiningDrill
